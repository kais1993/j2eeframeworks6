<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientsEditDlg" widgetVar="ClientsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientsTitle}">
            <h:form id="ClientsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientsLabel_codeCli}" for="codeCli" />
                        <p:inputText id="codeCli" value="#{clientsController.selected.codeCli}" title="#{bundle.EditClientsTitle_codeCli}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_codeCli}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clientsController.selected.nom}" title="#{bundle.EditClientsTitle_nom}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{clientsController.selected.prenom}" title="#{bundle.EditClientsTitle_prenom}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.EditClientsLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{clientsController.selected.ville}" title="#{bundle.EditClientsTitle_ville}" required="true" requiredMessage="#{bundle.EditClientsRequiredMessage_ville}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientsController.update}" value="#{bundle.Save}" update="display,:ClientsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
