<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientsViewDlg" widgetVar="ClientsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientsTitle}">
            <h:form id="ClientsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientsController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientsLabel_codeCli}"/>
                        <h:outputText value="#{clientsController.selected.codeCli}" title="#{bundle.ViewClientsTitle_codeCli}"/>
                        <h:outputText value="#{bundle.ViewClientsLabel_nom}"/>
                        <h:outputText value="#{clientsController.selected.nom}" title="#{bundle.ViewClientsTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewClientsLabel_prenom}"/>
                        <h:outputText value="#{clientsController.selected.prenom}" title="#{bundle.ViewClientsTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewClientsLabel_ville}"/>
                        <h:outputText value="#{clientsController.selected.ville}" title="#{bundle.ViewClientsTitle_ville}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
