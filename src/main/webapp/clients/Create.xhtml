<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientsCreateDlg" widgetVar="ClientsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientsTitle}">
            <h:form id="ClientsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientsLabel_codeCli}" for="codeCli" />
                        <p:inputText id="codeCli" value="#{clientsController.selected.codeCli}" title="#{bundle.CreateClientsTitle_codeCli}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_codeCli}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clientsController.selected.nom}" title="#{bundle.CreateClientsTitle_nom}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{clientsController.selected.prenom}" title="#{bundle.CreateClientsTitle_prenom}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateClientsLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{clientsController.selected.ville}" title="#{bundle.CreateClientsTitle_ville}" required="true" requiredMessage="#{bundle.CreateClientsRequiredMessage_ville}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientsController.create}" value="#{bundle.Save}" update="display,:ClientsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
